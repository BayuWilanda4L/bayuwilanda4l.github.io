<!DOCTYPE html>
<html lang="id">
	<head>
		<title>introduction</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<link rel="stylesheet" href="css/style_official.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/typed.min.js"></script>
		<script>
			$(function(){

				$("#typed").typed({
					strings: ["Hello, nama saya Muhamad Bayu Wilanda .", "Saya biasa dipanggil Bayu", "Ini adalah website portofolio Saya.","Walaupun masih menggunakan domain github.io ...","Tapi Saya"],
					typeSpeed: 30,
			  callback: function(){
				shift();
			  }
				});

			});
			function shift(){
				$(".head-wrap").addClass("shift-text");
				terminalHeight();
			}

			function terminalHeight(){
				var termHeight = $(".terminal-height");
				var value = termHeight.text();
				value = parseInt(value);
				setTimeout(function(){
					if (value > 10){
						value = value-1;
						this.txtValue = value.toString();
						termHeight.text(this.txtValue);
						self.terminalHeight();
					}
					else{
						clearTimeout();
					}
				}, 10);
			}
		</script>
	</head>
	<body>
			<!-- <div class="text-editor-wrap"> -->
				<div class="text-body">
					$ <span id="typed"></span>
				</div>
			</div>
	</body>
</html>
